name: Django migrations check

on:  # Corre en cada PR
  pull_request:

jobs:
  migrations:
    name: Check pending migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps  # Django y dependencias del proyecto
        run: |
          pip install -r requirements.txt

      - name: Make migrations dry-run  # Falla si hay cambios de modelo sin migraci√≥n
        run: |
          python itec2025/manage.py makemigrations --check --dry-run
