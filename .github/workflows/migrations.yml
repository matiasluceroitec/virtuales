name: Django migrations check  # Valida que no haya migraciones pendientes

on:  # Eventos que disparan el workflow
  pull_request:  # Ejecuta en cada PR

jobs:
  migrations:  # Job que revisa migraciones
    name: Check pending migrations  # Título del job
    runs-on: ubuntu-latest  # Runner hospedado por GitHub

    steps:
      - name: Checkout  # Descarga el repositorio
        uses: actions/checkout@v4

      - name: Setup Python  # Prepara Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Versión objetivo

      - name: Install deps  # Django y dependencias del proyecto
        run: |
          pip install -r requirements.txt

      - name: Make migrations dry-run  # Falla si hay cambios de modelo sin migración
        run: |
          python itec2025/manage.py makemigrations --check --dry-run
