name: Lint  # Nombre del workflow de an치lisis de estilo

on:  # Eventos que activan el workflow
  pull_request:  # Ejecuta al crear/actualizar un PR

jobs:
  lint:  # Identificador del job
    name: Ruff + Black  # Linter y formateador de c칩digo
    runs-on: ubuntu-latest  # Runner de GitHub

    steps:
      - name: Checkout  # Descarga el repo al runner
        uses: actions/checkout@v4

      - name: Setup Python  # Prepara Python para instalar herramientas
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Versi칩n de Python
          cache: 'pip'  # Cachea dependencias pip para acelerar

      - name: Install tools  # Instala linters Ruff y Black
        run: |
          pip install ruff black

      - name: Ruff check  # Linter y detecci칩n de problemas comunes
        run: ruff check .  # Falla si encuentra errores

      - name: Black check  # Verifica formateo sin modificar archivos
        run: black --check .  # Falla si hay archivos no formateados
