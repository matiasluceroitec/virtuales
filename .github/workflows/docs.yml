name: Docs  # Nombre visible del workflow en GitHub

on:  # Eventos que disparan el workflow
  pull_request:  # Corre en cada PR para verificar la doc

jobs:
  docs:  # Identificador del job
    name: Build MkDocs  # Título del job
    runs-on: ubuntu-latest  # Máquina virtual proporcionada por GitHub

    steps:
      - name: Checkout  # Descarga el código del repo en el runner
        uses: actions/checkout@v4

      - name: Setup Python  # Configura la versión de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Usamos 3.12 para consistencia

      - name: Install docs deps  # Instala MkDocs y tema Material
        run: |
          pip install mkdocs mkdocs-material

      - name: Build docs  # Construye la doc; --strict falla ante warnings críticos
        run: |
          mkdocs build --strict
