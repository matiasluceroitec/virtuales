{% extends 'base.html' %}

{% block title %} Detail {% endblock %}

{% block content %}
    <h2> {{ product.name }}</h2>
    <ul>
        <li>
            Price: {{ product.price }}
            Stock: {{ product.stock }}
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="">
            {% else %}
                <p>No hay imagen para el producto</p>
            {% endif %}
        </li>
    </ul>
{% endblock %}
